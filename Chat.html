<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/chat.css">
    <link rel="stylesheet" href="styles/stylesheet.css">
    <script src="https://kit.fontawesome.com/7a94df6a8f.js" crossorigin="anonymous"></script>
    <title>Swimming Chat</title>
</head>
<body>

    <header>
        <h1>Nexus</h1>
        <ul class="nav-bar">
            <li><a href="index.html">Home</a></li>
            <li><a href="practices.html">My Practices</a></li>
            <li><a href="Chat.html">Your Team</a></li>
        </ul>
    </header>

    <div class="chat-container">
        <div class="chat-header">
            <h1>Your Team</h1>
        </div>
        <div class="chat-messages">
            <div class="message incoming">
                <div class="message-content">
                    <p>Hello, how can I help you?</p>
                </div>
            </div>
            <div class="message outgoing">
                <div class="message-content">
                    <p>Hi there, I have a question about breaststroke.</p>
                </div>
            </div>
            <!-- Add more incoming and outgoing messages here -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>
</body>
</html>
