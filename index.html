        </ul>
    </header>
    <main style="background-color: #00A898">
        <section class=" practice-form">
            <h2 style="color:white;">Create Practice</h2>
            <form>
                <label for="practice-name">Practice Name:</label>
                <input type="text" id="practice-name" name="practice-name" required placeholder=" ex: practice 1">

                <label for="practice-date">Practice Date:</label>
                <input type="text" id="practice-date" name="practice-date" required placeholder=" ex: 2 of september">

                <label for="practice-duration">Practice Duration:</label>
                <div class="custom-select">
                    <select name="practice-duration" id="practice-duration">
                        <option value="" disabled selected>Select an option</option>
                    </select>
                </div>
                <input type="text" id="other-duration" name="other-duration" placeholder="other...">

                <br>
                <label for="practice-name">Practice Goals:</label>
                <div class="custom-select">
                    <select name="practice-goals" id="practice-goals">
                        <option value="" disabled selected>Select an option</option>
                    </select>
                </div>

                <input type="text" id="other-goals" name="other-goals" placeholder="other...">
                <br>
                <div id="left"></div>
                <label for="practice-description">Practice Description:</label>
                <textarea id="practice-description" name="practice-description" rows="4"
                    placeholder="Create your set 1..."></textarea>

                <textarea id="practice-description" name="practice-description" rows="4"
                    placeholder="Create your set 2..."></textarea>

                <textarea id="practice-description" name="practice-description" rows="4"
                    placeholder="Create your set 3..."></textarea>

                <textarea id="practice-description" name="practice-description" rows="4"
                    placeholder="Create your set 4..."></textarea>


                <button type="submit" id="createPracticeButton">Create Practice</button>
            </form>
        </section>
    </main>

</body>
